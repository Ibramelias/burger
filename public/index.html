<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/css/burger_style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Eat My Burger</title>
    <style>
        body {
            background-color: #fc6;
        }
    </style>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Burger IMG -->
        <div class="logo">
            <img class="logo" src="assets/img/burger.png">
        </div>
        <!-- Head line -->
        <h1>Eat-Da-Burger!</h1>
        <!-- Search form -->
        <div class="search">
            <p>Enter a burger you want to eat & click the "submit" button.</p>
            <form>
                <!-- Input placeholder -->
                <div class="form-group">
                    <input type="text" class="form-control" name="burger_name" value="" id="burger_name">
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="option">
            <P>Eat or Delete burger.</P>
        </div>
        <div class="row">
            <div class="col-md-6" id="not_devoured"></div>
            <div class="col-md-6" id="devoured"></div>
        </div>
    </div>
</body>

<!-- Script links -->
<script src="assets/js/burgers.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
